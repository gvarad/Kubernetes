apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: nginx:latest
    command: ["nginx"]
    args: ["-g", "daemon off;"]
    ports:
    - containerPort: 80

apiVersion:  v1 
kind:  ReplicationController 
metadata:
   name: nginxapp
   labels:
     app: nginxapp 
spec:
  replicas: 3
  selector:
    #matchlabels:
    app: nginx
  template:
    metadata: 
      name: nginx
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
    